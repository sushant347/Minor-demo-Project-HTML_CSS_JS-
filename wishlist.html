<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist - UrbanWave</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f2eb; color: #333; margin: 0; }
    header { background-color: #e6dbc8; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.8rem; font-weight: bold; color: #a67c52; text-decoration: none; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: #333; font-weight: 500; }
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .page-title { text-align: center; margin-bottom: 30px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
    .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 300px; object-fit: cover; }
    .product-details { padding: 20px; }
    .product-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
    .price { color: #3e8741; font-weight: bold; font-size: 1.1rem; }
    .actions { display: flex; gap: 10px; margin-top: 15px; }
    .cart-btn, .buy-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 5px; transition: 0.3s; position: relative; overflow: visible; }
    .cart-btn { background: #a67c52; color: white; }
    .buy-btn { background: #3e8741; color: white; }
    .remove-btn { background: none; border: none; color: #cc4b4b; cursor: pointer; font-size: 1.2rem; }
    .empty-wishlist { text-align: center; padding: 100px 20px; color: #999; }
    .empty-wishlist i { font-size: 4rem; margin-bottom: 20px; }

    .toast-notification {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      display: none;
      z-index: 1000;
      animation: slideUp 0.5s, fadeOut 0.5s 3.5s forwards;
      width: 100%;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Add to Cart Animation Styles */
    .falling-cloth {
      position: absolute;
      top: -45px;
      left: 28px;
      font-size: 20px;
      color: #fff;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      animation: fallIntoBasket 0.8s ease-in-out forwards;
    }

    @keyframes fallIntoBasket {
      0% { opacity: 0; transform: translateY(0) rotate(0deg); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(60px) rotate(360deg) scale(0.3); }
    }

    .animating .fa-cart-plus {
      animation: shakeBasket 0.4s ease-in-out 0.4s;
    }

    @keyframes shakeBasket {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* ========== MOBILE RESPONSIVE STYLES ========== */
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
        padding: 15px 20px;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      
      .nav-links a {
        font-size: 0.9rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 0 15px;
        margin: 25px auto;
      }
      
      .page-title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      
      .product-card img {
        height: 250px;
      }
      
      .product-details {
        padding: 15px;
      }
      
      .product-name {
        font-size: 1.1rem;
      }
      
      .actions {
        flex-direction: column;
        gap: 8px;
      }
      
      .cart-btn, .buy-btn {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      header {
        padding: 12px 15px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .nav-links {
        gap: 10px;
      }
      
      .nav-links a {
        font-size: 0.85rem;
      }
      
      .container {
        margin: 20px auto;
      }
      
      .page-title {
        font-size: 1.5rem;
      }
      
      .product-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .product-card img {
        height: 280px;
      }
      
      .product-details {
        padding: 12px;
      }
      
      .product-name {
        font-size: 1rem;
      }
      
      .price {
        font-size: 1rem;
      }
      
      .cart-btn, .buy-btn {
        padding: 10px 8px;
        font-size: 0.85rem;
        gap: 4px;
      }
      
      .remove-btn {
        font-size: 1rem;
      }
      
      .empty-wishlist i {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">UrbanWave</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="clothes.html">Clothes</a>
      <a href="footwear.html">Footwear</a>
      <a href="accessories.html">Accessories</a>
      <a href="bags.html">Bags</a>
      <a href="about.html">About Us</a>
      <a href="info.html">Info</a>
      <a href="Contact Final.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div id="toast-notification" class="toast-notification"></div>

  <div class="container">
    <h1 class="page-title">My Wishlist</h1>
    <div id="wishlistContainer" class="product-grid"></div>
  </div>

  <script>
    function renderWishlist() {
      const wishlist = JSON.parse(localStorage.getItem('urbanwaveWishlist') || '[]');
      const container = document.getElementById('wishlistContainer');
      
      if (wishlist.length === 0) {
        container.innerHTML = `
          <div class="empty-wishlist" style="grid-column: 1/-1;">
            <i class="far fa-heart"></i>
            <h3>Your wishlist is empty</h3>
            <p>Save items you love here!</p>
            <a href="index.html" style="color: #a67c52; text-decoration: none; font-weight: bold;">Go Shopping</a>
          </div>`;
        return;
      }

      container.innerHTML = wishlist.map((item, index) => `
        <div class="product-card">
          <img src="${item.image}" alt="${item.name}">
          <div class="product-details">
            <div style="display: flex; justify-content: space-between; align-items: start;">
              <div class="product-name">${item.name}</div>
              <button class="remove-btn" onclick="removeFromWishlist(${index})"><i class="fas fa-times"></i></button>
            </div>
            <div class="price">Rs. ${item.price.toLocaleString()}</div>
            <div class="actions">
              <button class="cart-btn" onclick="addToCart(this)"><i class="fas fa-cart-plus"></i> Add to Cart</button>
              <button class="buy-btn" onclick="buyNow(this)"><i class="fas fa-bolt"></i> Buy Now</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem('urbanwaveWishlist') || '[]');
      wishlist.splice(index, 1);
      localStorage.setItem('urbanwaveWishlist', JSON.stringify(wishlist));
      renderWishlist();
    }

    renderWishlist();
  </script>
  <script src="script.js"></script>
</body>
</html>
